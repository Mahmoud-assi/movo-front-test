      <use xlink:href="#star" transform="translate(-6 0) scale(1.6)"/>
      <use xlink:href="#star" transform="translate(0 0) scale(1.6)"/>
      <use xlink:href="#star" transform="translate(6 0) scale(1.6)"/>
